summary: 'This document presents informal mathematical notes focusing on trigonometric
  functions, covering boundedness (e.g., |sin α| ≤ 1), parity and symmetry (odd/even
  properties), monotonicity (intervals of increase/decrease), and periodicity definitions.
  It includes solved examples demonstrating applications: determining coefficients
  from max/min values (e.g., a=1, b=3 for y=a sin x + b), finding ranges of composite
  functions (e.g., y = sin x + cos x + 2 with range [2-√2, 2+√2]), solving equations
  using function properties (e.g., f(x)=x³+sin x is odd), deriving explicit functions
  from inequalities (e.g., f(x)=sin²x−¼), and analyzing geometric constraints (e.g.,
  circle covering extremal points, k≥2). Conclusions emphasize trigonometric identities,
  transformations, and problem-solving techniques.'
